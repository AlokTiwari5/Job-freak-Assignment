<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.css">
  <link rel="stylesheet" href="styles.css"> 
  <title>Website</title>
</head>

<body>
  
  <header>
  
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" onclick="showHome()">
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Home</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple active" onclick="showContact()">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Contact</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple" onclick="showInformation()"><i
              class="fas fa-lock fa-fw me-3"></i><span>Information</span></a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple" onclick="showGuide()"><i
              class="fas fa-chart-line fa-fw me-3"></i><span>Guide</span></a>
        </div>
      </div>
    </nav>
   

   
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    
      <div class="container-fluid">
  
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

  
        <a class="navbar-brand" href="#">
          <img src="https://jobfreak.in/logo.png" height="25" alt="Job freak Logo"
            loading="lazy" />
        </a>
      </div>
     
    </nav>

  </header>



  <main style="margin-top: 58px;">
    <div class="container pt-4">
      <h1 id="content">Welcome to Job Freak</h1>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/4cced6c170.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/mdb@5.3.0/dist/js/mdb.min.js"></script>
  <script>
    function showHome() {
      document.getElementById("content").innerHTML = "Get Updates for Jobs and Internship openings from different companies<br>We are Here for you!!!";
    }

    function showContact() {
      document.getElementById("content").innerHTML = "You may contact us at jobfreak.in";
    }

    function showInformation() {
      document.getElementById("content").innerHTML = "At Job Freak, we post daily updates on internships and job postings!!!";
    }

    function showGuide() {
      document.getElementById("content").innerHTML = "Contact us at our email shyam_25@jobfreak.in";
    }
  </script>
</body>

</html>
